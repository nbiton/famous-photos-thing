<fa-app class="full-screen">



  <fa-grid-layout fa-options="gridLayoutOptions">
    <fa-surface ng-repeat="element in gridElements" fa-background-color="element.backgroundColor">

      <img ng-src="{{element.imageUrl}}" style="width:100%;height:100%"/>
    </fa-surface>
  </fa-grid-layout>
</fa-app>
